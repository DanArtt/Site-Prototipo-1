    <h1 class="contato">Entre em contato conosco!</h1>

    <div class="container">
        <div class="p-30">
            <form class="form-flex">
                <input class="mb-10" type="text" name="nome" placeholder="NOME: " id="nome" required>
                <input class="mb-10" type="email" name="email" placeholder="EMAIL: " id="email" required>
                <input class="mb-10" type="tel" name="telefone" placeholder="TELEFONE (COM DDD)" id="telefone" required>
                <select class="mb-10" name="select" id="selecionar" required>
                    <option value="">Selecione uma Opção</option>
                    <option value="1">Dúvidas Gerais</option>
                    <option value="2">Reclamações</option>
                </select>
                <textarea class="mb-10" name="assunto" placeholder="SUA MENSAGEM" id="assunto" cols="50" rows="10" required></textarea>
                
                <button class="tm-btn">Enviar</button>
            </form>
        </div>

        <div class="p-30">
            <h2>Endereço da Empresa</h2>
